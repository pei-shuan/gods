<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地景GIS平台 - 問媽祖問題</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/ask_gods.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <div class="row container-fluid">
            <!-- logo圖標 -->
            <div class="col-3">
                <a href="homepage.html"><img src="Img/new_logo.png"></a>
            </div>
        
            <!-- 導覽列中間空間 -->
            <div class="col-6"></div>

            <!-- 導覽列右側 -->
            <div class="menu col-3">
                <a href="homepage.html">首頁</a>
                <a href="count_gods.html">崇敬對象</a>
                <a href="character.html"  class="active">問事</a>
                <a href="login.html">管理者</a>
                          
            </div>
        </div>
    </div>

    <!-- 主體內容 -->
    <div class="content" id="content">
        <div class="ma-zu-section">
            <img src="Img/new_logo.png" alt="logo">
        </div>

        <div class="query-section">
            <input type="text" placeholder="說點什麼？" id="message-input">
            <i class="fas fa-paper-plane" id="send-button"></i>
        </div>
    </div>

    <!-- JavaScript for redirection with animation -->
    <script>
        
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const content = document.getElementById('content');

        // Event listener for send button click
        sendButton.addEventListener('click', function () {
            const message = messageInput.value.trim();
            if (message !== "") {
                // 先執行淡出動畫，然後跳轉
                content.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'buddha_chatroom.html';
                }, 500); // 等待動畫完成後跳轉
            } else {
                alert("請輸入訊息再傳送！");
            }
        });
    </script>

</body>

</html>
