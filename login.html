<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地景GIS平台 - 管理者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="navbar">
        <div class="row container-fluid">
            <!-- logo圖標 -->
            <div class="col-3">
                <a href="homepage.html"><img src="Img/new_logo.png"></a>
            </div>
        
            <!-- 導覽列中間空間 -->
            <div class="col-6"></div>

            <!-- 導覽列右側 -->
            <div class="menu col-3">
                <a href="homepage.html">首頁</a>
                <a href="count_gods.html">崇敬對象</a>
                <a href="character.html">問事</a>
                <a href="login.html"  class="active">管理者</a>
                              
            </div>
        </div>
    </div>
  
    <div class="content">
        <div class="login">
            <div class="logo_photo">
                <img src="Img/new_logo.png">
            </div>
            <div class="type_area">
                <h2>管理者登入</h2>
                <form id="login-form">
                    
                    <input type="text" id="username" placeholder="帳號" required><br><br>
                    
                    <input type="password" id="password" placeholder="密碼" required>
                    <br><br><button type="submit">登入</button>
                </form>
                <div class="error" id="error-message"></div>
            </div>
        </div>
    </div>


    <script>  

        // 管理者登入表單驗證
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                errorMessage.textContent = "帳號和密碼不能為空！";
                return;
            }

            if (username !== "admin" || password !== "123456") {
                errorMessage.textContent = "帳號或密碼錯誤！";
                return;
            }

            errorMessage.textContent = "";
            alert("登入成功！"); // 可以在這裡導向管理者頁面
            window.location.replace("management/landscape_management.html");

        });
    </script>

</body>

</html>
