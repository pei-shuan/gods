<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增地景資料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入 Google 字體 Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 30px; /* 導覽列的固定高度 */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0px;
            font-weight: normal;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar img {
            vertical-align: middle;
        }

        .menu-icon {
            margin-right: -1200px;/*icon跟logo的間距*/
            font-size: 18px;/*側邊欄icon大小*/
            color: white;
            cursor: pointer;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;/*登出icon大小*/
            margin-left: 15px;
        }

        /* 主內容區樣式 */
        .content {
            display: flex;
            min-height: calc(100vh - 60px); /* 設置內容區的最小高度，確保不被導覽列遮擋 */
            margin-top: 55px; /* 確保內容不被固定的導覽列遮住 */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        /* 側邊欄新樣式 */
        .sidebar {
            position: fixed;
            top: 50px; /* 側邊欄的起始位置要從導覽列下方開始 */
            left: -250px;
            width: 250px;
            height: calc(100vh - 60px); /* 側邊欄的高度等於視窗高度減去導覽列高度 */
            background-color: black;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: left 0.4s ease;
            z-index: 1100;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar nav a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar nav a:hover {
            background-color: #555;
            transform: translateX(10px);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form textarea, form select {
            width: 98.5%;
            padding: 10px;
            margin-top: 10px;
            margin-left:1px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #555;
        }

        /* 只修改特定的 GIS OF GODS 標題 */
        h2.gis-title {
            font-family: 'Dancing Script', cursive; /* 使用 Dancing Script 字體 */
            font-size: 28px;
            color: white; /* 設置字體顏色為番茄紅 */
        }

    </style>
</head>

<body>
    <!-- 導覽列 -->
    <div class="navbar">
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
        <a href="landscape_management.html">
            <h2 class="gis-title">GIS OF GODS</h2> <!-- 顯示文字 -->
        </a>
        <div class="menu">
            <a href="manager_login.html"><i class="fas fa-user-cog"></i> 登出</a>
        </div>
    </div>

    <!-- 主內容區 -->
    <div class="content">

        <!-- 側邊欄 -->
        <div class="sidebar" id="sidebar">
            <nav>
                <a href="landscape_management.html"><i class="fas fa-landmark"></i> 宗教地景</a>
                <a href="deities_management.html"><i class="fas fa-users"></i> 崇敬對象</a>
                <a href="religion_management.html"><i class="fas fa-book"></i> 宗教類別</a>
                <a href="county_management.html"><i class="fas fa-map-marked-alt"></i> 縣/市</a>
                <a href="city_managemaent.html"><i class="fas fa-city"></i> 市/區</a>
            </nav>
        </div>

        <div class="main-content">
            <h1>新增地景資料</h1>
            <form id="landscapeForm">
                <label for="name">廟宇名稱</label>
                <input type="text" id="name" name="name">

                <label for="deities">崇敬對象</label>
                <input type="text" id="deities" name="deities">

                <label for="religion_type">宗教類型</label>
                <input type="text" id="religion_type" name="religion_type">

                <label for="address">地址</label>
                <input type="text" id="address" name="address">

                <label for="location">座標</label>
                <input type="text" id="location" name="location">

                <label for="history">歷史</label>
                <textarea id="history" name="history"></textarea>

                <label for="phone">電話</label>
                <input type="text" id="phone" name="phone">

                <label for="link">官網連結</label>
                <input type="url" id="link" name="link">

                <label for="note">備註</label>
                <textarea id="note" name="note"></textarea>

                <label for="building_type">建築類型</label>
                <input type="text" id="building_type" name="building_type">

                <button type="button" class="btn" onclick="saveData()">儲存</button>
            </form>
        </div>
    </div>

    <script>
        function saveData() {
            const formData = new FormData(document.getElementById('landscapeForm'));
            const isValid = Array.from(formData.values()).some(value => value.trim() !== '');

            if (!isValid) {
                alert("至少填寫一個欄位！");
                return;
            }

            fetch('add_landscape.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("資料已成功儲存！");
                        location.href = "landscape_management.html";
                    } else {
                        alert("儲存失敗：" + data.error);
                    }
                });
        }

        // 側邊欄切換功能
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

    </script>
</body>

</html>
