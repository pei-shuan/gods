<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增地景資料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入 Google 字體 Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 導覽列樣式 */
        .navbar {
            background: #24C6DC;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #514A9D, #24C6DC);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #514A9D, #24C6DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */



            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            
            color: white;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0px;
            font-weight: normal;
            height: 100%;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar img {
            vertical-align: middle;
        }

        .menu-icon {
            
            color: white;
            cursor: pointer;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;/*登出icon大小*/
            margin-left: 15px;
        }

            /* 主內容區樣式 */
            .content {
            display: flex;
            
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        /* 側邊欄新樣式 */
        .sidebar {
            
            top: 50px;
            left: 0;
            width: 250px;
            
            background-color: #24C6DC;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: all 0.4s ease;
            z-index: 1100;
        }

        .sidebar.collapsed {
            width: 70px; /* 收起後的寬度 */
        }

        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            white-space: nowrap; /* 防止文字換行 */
        }

        .sidebar.collapsed nav a {
            justify-content: center; /* 收起時居中顯示圖示 */
        }

        .sidebar nav a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar.collapsed nav a i {
            margin-right: 0; /* 收起時移除圖示間距 */
        }

        .sidebar.collapsed nav a span {
            display: none; /* 收起時隱藏文字 */
        }

        .sidebar nav a:hover {
            background-color: #1c9eb0;
            transform: translateX(10px);
        }

        .sidebar nav a.active {
            background-color: #12636e; /* 當前頁面底色 */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form textarea, form select {
            width: 98.5%;
            padding: 10px;
            margin-top: 10px;
            margin-left:1px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #12636e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #1c9eb0;
        }
        /* 只修改特定的 GIS OF GODS 標題 */
        h2.gis-title {
            font-family: 'Dancing Script', cursive; /* 使用 Dancing Script 字體 */
            font-size: 28px;
            color: white; /* 設置字體顏色為番茄紅 */
            margin: 0;
        }

        .logo_container {
            display: flex; /* 讓圖片和文字在同一行顯示 */
            align-items: center; /* 垂直置中圖片和文字 */
            text-decoration: none !important; /* 去掉<a>標籤的下劃線 */
        }

        .logo-img {
            margin-right: 20px; /* 增加圖片與文字之間的間距 */
        }

                /* Fade In Animation */
                .fade-in {
            opacity: 0;
            animation: fadeInAnimation 2s forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <!-- 導覽列 -->
    
    <div class="navbar">

        <div class="row container-fluid">
            <div class="col-1">
                <i class="fas fa-bars menu-icon" id="menu-icon"></i>
            </div>

            <div class="col-3">
                <a href="landscape_management.html" class="logo_container">            
                    <img src="../Img/new_logo.png" style="width: 15%;" class="logo-img">
                    <h2 class="gis-title">管理平台</h2> <!-- 顯示文字 -->
                </a>
            </div>

            <div class="col-7"></div>

            <div class="col-1">
                <div class="menu">
                    <a href="../login.html"><i class="fas fa-user-cog"></i> 登出</a>
               </div>
            </div>
        </div>
    </div>

    <!-- 主內容區 -->
    <div class="content">

        <!-- 側邊欄 -->
        <div class="sidebar" id="sidebar">
            <nav>
                <a href="landscape_management.html"><i class="fas fa-landmark"></i><span>宗教地景</span></a>
                <a href="deities_management.html"><i class="fas fa-users"></i><span>崇敬對象</span></a>
                <a href="religion_management.html"><i class="fas fa-book"></i><span>宗教類別</span></a>
                <a href="organization_management.html"><i class="fas fa-sitemap"></i><span>組織型態</span></a>
                <a href="county_management.html"><i class="fas fa-map-marked-alt"></i><span>縣/市</span></a>
                <a href="city_managemaent.html"><i class="fas fa-city"></i><span>市/區</span></a>
                <a href="account_management.html"><i class="fas fa-user-shield"></i><span>帳戶管理</span></a>
            </nav>
        </div>

        <div class="main-content">
            <button type="button" class="btn" onclick="saveData()">編輯</button>

            <form id="landscapeForm">
                <label for="name">名稱</label>
                <input type="text" id="name" name="name">

                <label for="note">說明</label>
                <textarea id="note" name="note"></textarea>

                <label for="religion_type">宗教類型</label>
                <select id="religion_type" name="religion_type">
                    <option value="佛教">佛教</option>
                    <option value="基督教">基督教</option>
                    <option value="伊斯蘭教">伊斯蘭教</option>
                    <option value="道教">道教</option>
                    <option value="其他">其他</option>
                </select>
               

                <button type="button" class="btn" onclick="saveData()">儲存</button>
                <button type="button" class="btn" onclick="saveData()">取消</button>
                <button type="button" class="btn" onclick="window.location.href='deities_management.html'">上一頁</button>
            </form>
        </div>
    </div>

    <script>

        // 監聽頁面載入事件，為內容加上 fade-in 類
        document.addEventListener("DOMContentLoaded", function () {
            const content = document.querySelector(".content");
            content.classList.add("fade-in");

            // 清除動畫類別，以便下一次重新播放
            content.addEventListener("animationend", () => {
                content.classList.remove("fade-in");
            });
        });
        
        function saveData() {
            const formData = new FormData(document.getElementById('landscapeForm'));
            const isValid = Array.from(formData.values()).some(value => value.trim() !== '');

            if (!isValid) {
                alert("至少填寫一個欄位！");
                return;
            }

            fetch('add_landscape.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("資料已成功儲存！");
                        location.href = "landscape_management.html";
                    } else {
                        alert("儲存失敗：" + data.error);
                    }
                });
        }

        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');
        const links = document.querySelectorAll('.sidebar nav a');

        // 頁面載入時還原側邊欄狀態
        document.addEventListener('DOMContentLoaded', () => {
            const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
            }
        });

        // 切換側邊欄狀態
        menuIcon.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebar-collapsed', isCollapsed);
        });

        // 高亮當前頁面連結
        const currentPage = window.location.pathname.split('/').pop();
        links.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });

    </script>
</body>

</html>
